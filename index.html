<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>yellow kitchen</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header> <!--tous les container sont identiques pour l'application du % de width-->
            <div class="container">
                <div class="row">
                    <div class="column-1">
                        <a href="#" target="_blank" title="Home"><img src="assets/images/header/Logo Yellowkitchen.png" alt="Logo Yellow kitchen"></a>
                    </div>
                    <div class="column-2"> <!--Vide juste pour créer de l'espace-->
                        
                    </div>
                    <div class="column-3">
                        <nav> <!--création de div dans la nav pour séparer les 3 groupes-->
                            <div class="group-nav">
                                <ul>
                                    <li><a href="#" target="_blank" title="Se connecter"><img src="assets/images/header/Logo contact.png" alt="Logo personnage"></a></li>
                                    <li><a href="#" target="_blank" title="Se connecter"><p>Log In</p></a></li>
                                </ul>
                            </div>
                            <div class="group-nav">
                                <ul>
                                    <li><a href="#" target="_blank" title="Panier"><img src="assets/images/header/Logo panier.png" alt="Panier"></a></li>
                                    <li><a href="#" target="_blank" title="Panier"><p>0</p></a></li>
                                </ul>
                            </div>
                            <div class="group-nav">
                                <ul>
                                    <li><a href="#" title="menu burger"><img src="assets/images/header/Button burger.png" alt="menu burger"></a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="presentation"> <!--Remise à 0 du compteur des column car nouvelle section-->
                <div class="container container-banner">
                    <div class="row">
                        <div class="column-1">
                            <div class="call-to-action">
                                <h1>Your Food court at home</h1>
                                <div class="row">
                                    <div class="column-cta">
                                        <a href="#" target="_blank" title="Delivery"><h3>Delivery</h3></a>
                                        <a href="#" target="_blank" title="Order in"><p>Order in</p></a>
                                    </div>
                                    <div class="column-cta">
                                        <a href="#" target="_blank" title="Takeout"><h3>Takeout</h3></a>
                                        <a href="#" target="_blank" title="Grab and Go"><p>Grab and Go</p></a>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="column-2">
                            <img src="assets/images/assiete complete.png" alt="Salade avocat riz oeufs">
                        </div>
                    </div>
                </div>
            </section>
            <section class="restaurants"> <!--changement de section -->
                <div class="container container-restaurant">
                    <div class="row">
                        <h2>Restaurants</h2>
                    </div>
                    <div class="row">
                        <div class="column-card"> <!-- class fixe pour garder la taille de la card-->
                            <div class="card"> <!--class en % pour la mise à la ligne des cards-->
                                <img src="assets/images/restaurants/burger2.png" alt="Burger" class="img-card">
                                <div class="logo">
                                    <a href="#" title="Lien Burger d'Lice" class="logo"><img src="assets/images/restaurants/burger.png" alt="Logo Burger D'Lice"></a>
                                </div>
                            </div>
                        </div>
                        <div class="column-card">
                            <div class="card">
                                <img src="assets/images/restaurants/risotto.png" alt="risotto" class="img-card">
                                <div class="logo">
                                    <a href="#" title="Lien il Pastifigio"><img src="assets/images/restaurants/il_paster.png" alt="Logo il Pastifigio"></a>
                                </div>
                            </div>
                        </div>
                        <div class="column-card">
                            <div class="card">
                                <img src="assets/images/restaurants/Taboule.png" alt="Taboulé" class="img-card">
                                <div class="logo">
                                    <a href="#" title="Lien Believe"><img src="assets/images/restaurants/Believe.png" alt="Logo Believe"></a>
                                </div>
                            </div>
                        </div>
                        <div class="column-card">
                            <div class="card">
                                <img src="assets/images/restaurants/Poulet thai.png" alt="Poulet sauté aux poivrons" class="img-card">
                                <div class="logo">
                                    <a href="#" title="Lien Vietnamse urban food"><img src="assets/images/restaurants/vietnamese.png" alt="Logo Vietnamse urban food"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
